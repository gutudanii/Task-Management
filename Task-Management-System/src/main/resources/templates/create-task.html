<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Task</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="mb-3">Create New Task</h3>
            <form action="#" th:action="@{/tasks/save}" th:object="${task}" method="post">
                <div class="form-group">
                    <label for="name">Task Name:</label>
                    <input type="text" class="form-control" id="name" th:field="*{taskTitle}" required>
                </div>
                <div class="form-group">
                    <label for="description">Task Description:</label>
                    <textarea class="form-control" id="description" th:field="*{taskDescription}" required></textarea>
                </div>
                <div class="form-group">
                    <label for="start_date">Start Date</label>
                    <input type="date" class="form-control" id="start_date" th:field="*{startDate}" required>
                </div>
                <div class="form-group">
                    <label for="end_Date">End Date</label>
                    <input type="date" class="form-control" id="end_Date" th:field="*{endDate}" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Task</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
